<div class="main_body_content">
{% for i in data.recommendedWines %}

<div style="padding-left:60px;" class="row row-cols-1 g-2">
<div class="row-cols-1 card mb-3" style="width:80%;">
  <a href="{{i.link}}">
  <div class="row row-cols-1 g-0">
    <div class="col-md-4">
      <img src="{{i.imageUrl}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.description}}</p>
        <p class="card-text"><small class="text-muted">valued at {{ i.price}}</small></p>
      </div>
    </div>
  </div>
</a>
</div>
</div>

 {% endfor %}
